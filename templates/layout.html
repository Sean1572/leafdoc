<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above meta tag *must* come first in the head; any other head content must come *after* these tags -->
     
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    <title> {% block title %}{% endblock %} - Plant Checkup</title>
    {% block styles %}{% endblock %}
    <link  rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body{
            background-color:rgba(03,155,15,.2);
        }
        #content{
            height:100%;
            padding:auto;
        }
        #top-bar{
            background-color:rgba(3, 158, 18, 0.712);
        }
    </style>
    
  </head>

  <body>
    {% include 'navbar.html' %}
{% with alerts = get_flashed_messages()  %}
    {% if alerts %}
        {% for alert in alerts %}
            <div class='alert alert-danger alert-dismissable fade show' role='alert'>
                <div class='container'>
                    {{alert}}
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
    <div id="content">{% block body %}{% endblock %}</div>
     
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <!-- Bootstrap's own JavaScript plugins (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <!-- Include all compiled plugins (below), or include individual files as needed -->

  </body>
</html>
